<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        /* Global styles */
        body {
            font-family: Arial, sans-serif; /* Use Arial font as a fallback */
            background-color: #f8f8f8; /* Light gray background */
            color: #333; /* Dark gray text color */
            line-height: 1.6; /* Improved readability */
        }

        /* Header styles */
        header {
            background-color: #007bff; /* Blue header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            background-color: #333; /* Dark background color */
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White text color */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff; /* Blue heading color */
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>10914200的自我介紹</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#about">關於我</a></li>
            <!-- Add more navigation items if needed -->
        </ul>
    </nav>

    <main>
        <section id="about"> <!-- Add an ID for navigation linking -->
            <h2>關於我</h2>
            <p>
                我是10914200吳丞浩<br>
                住在台中市<br>
                目前就讀朝陽科技大學資管4B<br>
                我喜歡在上課上班之餘出去旅遊<br>
                不論是騎車、大眾運輸、開車等等<br>
                不限制交通工具<br>
                只要是有趣的地方我都會想要去見見世面<br>
                當然唯一的限制就是錢啊= =<br>
            </p>
        </section>
        
        <!-- Add more sections for additional content -->
    </main>
</body>
</html>
